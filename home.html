<div id="customTooltip" class="custom-tooltip">

    <h2 id="movieTitle"></h2>
    <p id="movieOverview"></p>
    <p id="movieReleaseDate"></p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const apiKey = '4f599baa15d072c9de346b2816a131b8'; // Replace with your TMDb API key
        const baseApiUrl = 'https://api.themoviedb.org/3';

        const galleryFigures = document.querySelectorAll('.gallery figure');

        const customTooltip = document.getElementById('customTooltip');

        galleryFigures.forEach(figure => {
            figure.addEventListener('mouseover', function () {
                const movieTitle = figure.querySelector('figcaption').innerText;
                showMovieDetails(movieTitle, figure);
            });

            figure.addEventListener('mouseout', function () {
                hideMovieDetails();
            });
        });

        function showMovieDetails(movieTitle, figure) {
            function getMovieDetails(movieTitle) {
                const endpoint = '/search/movie';
                const params = { api_key: apiKey, query: movieTitle };

                fetch(baseApiUrl + endpoint + '?' + new URLSearchParams(params))
                    .then(response => response.json())
                    .then(data => {
                        console.log('API Response:', data);

                        const movieDetails = data.results[0];

                        if (movieDetails) {
                            document.getElementById('movieTitle').innerText = movieDetails.title;
                            document.getElementById('movieOverview').innerText = limitTextToOneParagraph(movieDetails.overview);
                            document.getElementById('movieReleaseDate').innerText = `Release Date: ${movieDetails.release_date}`;
                        } else {
                            console.error('No movie details found for:', movieTitle);
                        }

                        customTooltip.style.top = `${figure.offsetTop - customTooltip.offsetHeight}px`;
                        customTooltip.style.left = `${figure.offsetLeft + figure.offsetWidth / 2 - customTooltip.offsetWidth / 2}px`;

                        customTooltip.style.display = 'block';
                    })
                    .catch(error => console.error('Error fetching movie details:', error));
            }

            getMovieDetails(movieTitle);
        }

        function hideMovieDetails() {
            customTooltip.style.display = 'none';
        }

        function limitTextToOneParagraph(text) {
            const maxChars = 100;
            return text.length > maxChars ? text.slice(0, maxChars) + '...' : text;
        }
    });
</script>

<script>
  function redirectTo(destinationUrl) {
    // window.open('https://intorterraon.com/4/6786901', '_blank');
    var redirectUrl = 'redirect.html?url=' + encodeURIComponent(destinationUrl);
    window.open(redirectUrl, '_self');
  }
</script>


         <div id="go-to-top-button" class="floating-button">
                 <div class="arrow-up"></div>
             </div>
             <script>
             const items = document.querySelectorAll('figure');
const itemsToShow = 16; // Number of items to reveal on each scroll
let lastShownIndex = 0;

function revealItems() {
  for (let i = lastShownIndex; i < lastShownIndex + itemsToShow; i++) {
    if (i < items.length) {
      items[i].style.display = 'block';
    }
  }
  lastShownIndex += itemsToShow;
}

window.addEventListener('scroll', () => {
  const scrollPosition = window.scrollY + window.innerHeight;
  const documentHeight = document.body.clientHeight;

  if (scrollPosition >= documentHeight - 300) {
    revealItems();
  }
});

// Initially reveal the first set of items
revealItems();
    </script>
<script>function isInViewport(element) {
    const rect = element.getBoundingClientRect();
    return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
    );
}

function loadImages() {
    const imagesToLoad = document.querySelectorAll('.defer-image');

    imagesToLoad.forEach((image) => {
        if (isInViewport(image)) {
            const imgUrl = image.getAttribute('data-src');
            if (imgUrl) {
                const img = new Image();
                img.src = imgUrl;
                img.onload = () => {
                    image.setAttribute('src', imgUrl);
                    image.classList.remove('defer-image');
                };
            }
        }
    });
}

window.addEventListener('scroll', loadImages);
window.addEventListener('resize', loadImages);

loadImages();
</script>

<script>
  function loadStylesheets() {
    function loadStylesheet(href) {
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = href;
      link.type = 'text/css';
      link.media = 'all';
      document.getElementsByTagName('head')[0].appendChild(link);
    }

    // Load Font Awesome stylesheet
    loadStylesheet('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

    // Load Google Fonts stylesheet
    loadStylesheet('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&amp;display=swap');
  }

  if (window.addEventListener) {
    window.addEventListener('load', loadStylesheets, false);
  } else if (window.attachEvent) {
    window.attachEvent('onload', loadStylesheets);
  } else {
    window.onload = loadStylesheets;
  }
</script>

                goToTopButton.style.display = 'block';
